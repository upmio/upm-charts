{{- if .Values.configmaps.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
  name: "{{ .Release.Name }}-import-configmaps"
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "1"
spec:
  template:
    metadata:
      name: {{ .Release.Name }}
      labels:
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
    spec:
      serviceAccountName: {{ .Release.Name }}-import-configmaps-sa
      restartPolicy: Never
      containers:
      - name: import-configmaps
        image: "{{ include "configmaps.image" . }}"
        imagePullPolicy: {{ .Values.configmaps.image.pullPolicy | quote }}
        command:
          - /bin/bash
          - -ec
          - |
            kubectl apply --server-side -f /configmaps/ -n ${NAMESPACE} --force-conflicts
            if [[ $IMAGE_REGISTRY == "" ]]; then
              IMAGE_REGISTRY="quay.io"
            fi
            for i in `kubectl get cm -n ${NAMESPACE} | grep pod-tmpl | awk '{print $1}'`;do
              kubectl patch configmap -n ${NAMESPACE} $i --patch '{"data": {"imageRegistry": "'"${IMAGE_REGISTRY}"'"}}';
            done
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: IMAGE_REGISTRY
            value: {{ .Values.global.imageRegistry | quote }}
{{- end -}}